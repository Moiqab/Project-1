<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sty.css">
    <title>project 1</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2> Registration Form</h2>
            <div class="form-control">
                <label for="username">Username </label>
                <input type="text" id="username" placeholder="Enter your name">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Cnic number">Cnic Number </label>
                <input type="text" id="cnic" placeholder="Enter your 13 digits cnic ">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Email">Email </label>
                <input type="text" id="Email" placeholder="something@email.com"> 
                <small>Error message</small> 
            </div>  
            <div class="form-control">
                <label for="dob">Date Of Birth </label>
                <input type="text" id="dob" placeholder="DD-MM-YYYY">
                <small>Error message</small>
            </div>   
            
            <div class="form-control">
                <label for="password">password </label>
                <input type="password" id="password" placeholder="Enter password">
                <small>Error message</small>
            </div>         
            <div class="form-control">
                <label for="Confirm password">Confirm password </label>
                <input type="password" id="password1" placeholder="Confirm password">
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="jscript.js"></script>
</body>
</html>
